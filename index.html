    <div id="app">

        <button class="btn-round" @click="addTodo">+</button>
        <select v-model="todoItem.type">
            <option v-for="type in todoTypes">{{ type }}</option>
        </select>
        
        <div class="lists">
            <list-group v-for="(type, index) in todoTypes" :type="type" :todo-list="todoList" :key="index">
                <template slot-scope="group">
                    <todo-item v-for="(todo, index) in filteredTodos(type)" 
                                    :todo="todo" 
                                    :key="index"
                                    :type="group"
                                    @remove-todo="removeTodo(index)">
                    </todo-item>
                </template>
